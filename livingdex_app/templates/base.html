{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Livingdex</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "stylesheets/livingdex-test.css" %}">

  <body>
    {% block content %}
    <div class="icon">
      <div class="imageContainer">
        <img class="pkm-bg" src="{% static "images/bg.svg" %}" />

        </p>
        <img class="pkm-sprite" src="{% static "images/pokemon-icons/149.png" %}"/>
      </div>
      <p>
        Dragonite
      </p>
    </div>
    <div class="icon">
      <div class="imageContainer">
        <img class="pkm-bg" src="{% static "images/bg.svg" %}" />
        <p class="num">
          473
        </p>
        <img class="pkm-sprite" src="{% static "images/pokemon-icons/473.png" %}" />
      </div>
      <p>
        Mamoswine
      </p>
    </div>
    {% endblock %}
  </body>
</html>
