{% load static %}
{% load webpack_loader %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static "stylesheets/livingdex-test.css" %}" />
    <link rel="stylesheet" href="{% static "stylesheets/loader.css" %}" />
    <title>Livingdex</title>
  </head>
  <body style="background-image:url('{% static 'images/bg.jpg' %}');">
    <div class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'index' %}">Livingdex</a>
        </div>
      </div>
    </div><!--navbar navbar-default-->

    <div class="container">
      <div class="row">
        <div class="main col-xs-12 col-sm-10 col-md-8 col-lg-6" style="background-image: url('{% static 'images/livingdex_pattern.png' %}');">
          {% block content %}
          <div id="App1"></div>
          {% render_bundle 'vendors' %}
          {% render_bundle 'App1' %}
          {% endblock %}
        </div>
      </div>
    </div>
    <!--
    <div id="loader-wrapper">
      <div id="loader"></div>
    </div>-->
  </body>
</html>
